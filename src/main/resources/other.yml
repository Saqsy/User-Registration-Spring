server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    username: 'username'
    password: 'password'
    url: jdbc:postgresql://localhost:5432/registration
    jpa:
      generate-ddl: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
      hibernate:
        ddl-auto: create-drop
      show-sql: true